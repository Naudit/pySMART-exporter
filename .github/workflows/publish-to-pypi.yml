name: Publish to PyPI
on: push
jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags') || github.ref == 'refs/heads/main'
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pypa/build
        run: |
          pip install build --user 
          pip install .
      - name: Install pypa/pdoc
        run: >-
          python -m
          pip install
          .[dev]
          --user
      - name: Generate documentation with pdoc
        run: python -m pdoc -o docs -n pysmart_exporter

      - name: Build the binary wheel and source tarball
        run: python -m build --sdist --wheel --outdir dist/

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
